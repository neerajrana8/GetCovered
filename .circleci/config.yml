version: 2.1

orbs:
  ruby: circleci/ruby@1.0

jobs:
  test:
    docker:
      - image: circleci/ruby:2.5.1
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_DB: gc_v2_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGUSER: postgres
      PGPASSWORD: ""
      PGHOST: 127.0.0.1
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rake db:create db:migrate db:seed section=setup

      # Run rspec in parallel
      - ruby/rspec-test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
