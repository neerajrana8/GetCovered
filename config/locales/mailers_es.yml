es:
  cancellation_mailer:
    refund_request:
      subject: "%{agency_policy_type} Petición para reembolso"
      title: "Petición para reembolso"
      text: "Hemos recibido una solicitud de reembolso por su póliza %{policy_type} de garantía de alquiler %{policy_number} el %{request_date}.
              Nuestro equipo revisará la solicitud tan pronto como podamos. Recibirá una actualización una vez que
              hayamos procesado su solicitud. Si se aprueba,
              sus fondos se transferirán nuevamente dentro de 1-3 días hábiles.
              Si ha realizado esta solicitud por error, comuníquese con nosotros a %{contact_email} lo antes posible."
    cancel_request:
      subject: "%{agency_policy_type} Cancelación de su póliza"
      title: "Cancelación de su póliza"
      text: "Hemos recibido una solicitud de cancelación de su póliza %{policy_type} de garantía de alquiler  %{policy_number} el %{request_date}.
              Nuestro equipo revisará la solicitud tan pronto como podamos. Recibirá una actualización una vez que hayamos procesado su solicitud. Si ha realizado esta solicitud por error, comuníquese con nosotros a
              %{contact_email} lo antes posible."
    cancel_confirmation:
      subject: "%{agency_policy_type} Cancelación de póliza"
      title: "Confirmación de cancelación"
      text: "Este correo electrónico es para confirmar que su póliza ha sido cancelada.
             Conserve este correo electrónico para sus registros.
             ¡Lamentamos verte marchar! Apreciamos y valoramos cualquier comentario que pueda tener
             sobre nuestro producto y servicio de %{policy_type} Policy product and service. Si hay algo que podríamos
             haber hecho para mejorar su experiencia con %{agency_title} comuníquese con nosotros en %{contact_email}.
             Ha sido un placer hacer negocios con usted."
      cancellation_is_effective: "Esta cancelación es efectiva: %{cancellation_date}"
      contact_us: "Por favor contáctenos en %{contact_email} si tiene alguna pregunta."
      canceled_by_user: "Esta póliza ha sido cancelada según lo solicitado por el asegurado."

  user_coverage_mailer:
    all_documents:
      rent_guarantee_title: 'Registro de Garantía'
      rent_guarantee_documents: 'Sus documentos de Garantía de alquiler se han adjuntado a este correo electrónico.<br>'
      rent_guarantee_text: "Hola  %{user_name},<br><br>Gracias por elegir Pensio Tenants.<br>﻿Su registro
                            de garantía de alquiler ha sido aceptado el  %{accepted_on}.<br>%{documents}
                                              Inicie sesión en nuestro  <a href=\"%{site}\">sitio</a> para
                                              obtener más información.<br><br>Saludos cordiales,<br>
                                              Pensio Tenants Corp y el equipo Get Covered<br><br>¡Manteniéndote en casa!"
      other_title: 'Póliza de seguros'
      other_documents: "Los documentos de su política se han adjuntado a este correo electrónico."
      other_text: "Hola,  %{user_name}<br><br>Su póliza ha sido aceptada el %{accepted_on}. %{documents}
                                     Inicie sesión en nuestro <a href=\"%{site}\">sitio</a>
                                     para obtener más información."

    rent_guarantee:
      proof_of_coverage:
        subject: 'Felicitaciones por su nueva política de garantía de alquiler'
        thank_you: 'Gracias, por registrarse para una póliza de garantía de alquiler. A continuación se encuentran los detalles de su póliza junto con el acuerdo adjunto y el resumen para sus registros.'
        please_log_in: 'Inicie sesión en nuestro sitio <a class="o_text-light o_underline" href="%{login_url}" style="text-decoration: underline;outline: none;color: #126de5;">esta página</a>  para obtener más información.'
        contact_us: 'Por favor contáctenos en %{contact_email} si tiene alguna pregunta.'

  payment_made_mailer:
    send_successful_payment_notification:
      subject: "%{agency_title} - %{policy_type} Pago de prima realizado"
      thank_you: "Gracias por seleccionar una política %{policy_number} de %{agency_title}."
      account_was_charged: "Su cuenta se cargó correctamente $%{total} el %{charge_date}."
      click_link_html: "Haga clic en el siguiente enlace <a href=\"https://%{link}\">%{link}</a> para revisar todas sus facturas.
                            Si tiene alguna pregunta, comuníquese con %{from}."

  rent_guarantee_cancellation_mailer:
    send_cancellation_email:
      subject: "%{agency_title} - %{policy_number} Policy Cancellation"
      sorry: "We are sorry to see you go! We appreciate and value any feedback you may
                have on our %{policy_type} product and service. If there’s something that we could
                have done to make your experience with %{agency_title} better,
                please reach out to us at %{agency_email}. It has been a pleasure to do business with you."
      title: "Cancellation Confirmation"
      date_of_notice: "Date of Notice"
      policyholder: "Policyholder"
      product: "Product"
      company: "Company"
      policy_was_cancelled: "This policy has been canceled as requested by the policyholder."
      cancellation_is_effective: "This cancellation is effective: %{cancellation_date}"
      contact_us: "Please contact us at %{agency_email} if you have any questions."

  card_info_update_mailer:
    please_update_card_info:
      subject: "%{agency_title} - %{policy_number} Update Payment Information"
      text: "Thank you for using %{agency_title} for your %{policy_type} Policy.
             The credit card listed in your account is soon to expire.
             Please login to %{agency_title} at the link below to update your credit
             card information to avoid interruption of coverage."
      contact_us: "Feel free to contact us at %{contact_email} If you have any questions."

  warn_user_before_expire_card_mailer:
    send_warn_expire_card:
      subject: "%{agency_title} - Credit Card Expiring"
      text: "Thank you for using the Get Covered Pay. According to our records,
                   a credit card that you have listed with the GCpay service will soon expire.
                   Please login to GCpay  at the link below to update your credit card information
                   to avoid interruption of coverage "
      contact_us: "Feel free to contact us at %{contact_email} if you have any questions."
      thank_you: "Thank you again for using GCpay."
