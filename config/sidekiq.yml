:concurrency: 10
staging:
  :concurrency: 20
production:
  :concurrency: 30

:queues:
  - default
  - authtrail
  - stripe
  - elasticsearch
  - mailer
  - mailers

:schedule:
  add_coverage:
    cron: '0 0 * * *'   # Every day at 0:00 AM
    class: Policies::AddCoverageJob
  remove_coverage:
    cron: '0 0 * * *'   # Every day at 0:00 AM
    class: Policies::RemoveCoverageJob
  insurables_refresh_insurable_data:
    cron: '0 */2 * * *'   # Every day at 0:00 AM
    class: Insurables::RefreshInsurableDataJob
  configuration_sweep_job:
    cron: '0 3 * * *'   # Every day at 3:00 AM
    class: MasterPolicies::ConfigurationSweepJob
  # Reports
  daily_sales_reports:
    cron:  '0 4 * * *'   # Each day at 4:00 AM
    class: Reports::DailySalesAllJob
  daily_sales_internal_send_emails:
    cron:  '0 * * * *'   # Each day at 5:00 AM Changing hourly for debugging and will be reverted to 0 5 * * *
    class: Reports::DailySalesInternalSendEmailsJob
  coverage_reports_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::CoverageReportsJob
  active_reports_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::ActivityReportsJob
  third_party_soon_to_expire_reports_job:
    cron: '0 0 2 * * *'   # Every day at 2:00 AM
    class: Reports::ThirdPartySoonToExpireReportsJob
  detailed_renters_insurance_active_policies_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::DetailedRentersInsurance::ActivePoliciesReportsJob
  detailed_renters_insurance_cancelled_policies_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::DetailedRentersInsurance::CancelledPoliciesReportsJob
  detailed_renters_insurance_expire_soon_policies_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::DetailedRentersInsurance::ExpireSoonPoliciesReportsJob
  detailed_renters_insurance_pending_cancellation_policies_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::DetailedRentersInsurance::PendingCancellationPoliciesReportsJob
  detailed_renters_insurance_uncovered_units_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::DetailedRentersInsurance::UncoveredUnitsReportsJob
  high_level_activity_report_job:
    cron: '0 2 * * 0'   # Every Sunday at 2:00 AM
    class: Reports::HighLevelActivityReportsJob
  soon_to_expire_reports_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::SoonToExpireReportsJob
  active_policies_reports_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::ActivePoliciesReportsJob
  participation_reports_job:
    cron: '0 2 1 * *'   # Every first day of month at 2:00 AM
    class: Reports::ParticipationReportsJob
  property_unit_verification_reports_job:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: Reports::PropertyUnitVerificationReportsJob
  renewal_policies_create_job:
    cron: '0 2 * * 0'
    class: Reports::RenewalPoliciesCreateJob
  high_level_participation_reports_job:
    cron: '0 2 1 * *'   # Each first day of month at 2:00 AM
    class: Reports::HighLevelParticipationReportsJob
  high_trend_analysis_reports_job:
    cron: '0 2 1 * *'   # Each first day of month at 2:00 AM
    class: Reports::HighLevelTrendAnalysisReportsJob
  daily_purchase_activity_reports_job:
    cron: '0 1 * * *'   # Every day at 1:00 AM
    class: Reports::DailyPurchaseActivityJob
  bordereau_reports:
    cron: '0 6 1 * *'   # Each first day of month at 6:00 AM
    class: Reports::BordereauJob
  confie_report:
    cron: '35 * * * *' # Every hour, thirty-five minutes in
    class: Reports::ConfieReportJob
  # Invoices
  bill_due_invoices:
    cron: '0 2 * * *'   # Every day at 2:00 AM
    class: BillDueInvoicesJob
  bill_past_due_invoices: # Every day at 2:00 AM
    cron: '0 2 * * *'
    class: BillPastDueInvoicesJob
  make_invoices_missed: # Every day at 3:00 AM
    cron: '0 3 * * *'
    class: MakeInvoicesMissedJob
  make_invoices_available:
    cron: '0 1 * * *'   # Every day at 1:00 AM
    class: MakeInvoicesAvailableJob
  handle_unresponsive_charges:
    cron: '0 3 * * *'   # Every day at 3:00 AM
    class: HandleUnresponsiveChargesJob
  # Policies
  cancel_unpaid_policies:
    cron: '0 1 * * *'   # Every day at 1:00 AM
    class: CancelUnpaidPoliciesJob
  bill_master_policies:
    cron: '0 4 1 * *'   # Each first day of month at 6:00 AM
    class: BillMasterPoliciesJob
  # Leads
  leads_status_update_job:
    cron: '0 6 * * *' # Every day at 6:00 AM
    class: LeadsStatusUpdateJob
  # Leases
  lease_start_check_job:
    cron: '0 6 * * *' # Every day at 6:00 AM
    class: LeaseStartCheckJob
  lease_expiration_check_job:
    cron: '0 6 * * *' # Every day at 6:00 AM
    class: LeaseExpirationCheckJob
  # Emails
  warn_expire_cards_job:
    cron: '0 10 1 * *'  # Each first day of month at 10:00 AM
    class: WarnExpireCardsJob
  warn_all_charge_invoice_job:
    cron: '0 10 * * *'  # Every day at 10:00 AM
    class: WarnAllChargeInvoiceJob
  # Access Tokens
  remove_expired_access_tokens_job:
    cron: '0 0 * * *' # Every day at midnight
    class: RemoveExpiredAccessTokensJob
  # Commissions
  handle_line_item_reductions_job:
    cron: '0 2 * * *' # Every day at 2:00 AM
    class: HandleLineItemReductionsJob
  handle_line_item_changes_job:
    cron: '0 3 * * *' # Every day at 3:00 AM
    class: HandleLineItemChangesJob
  create_commissions_for_policy_premium_item_transactions_job:
    cron: '0 5 * * *' # Every day at 5:00 AM
    class: CreateCommissionsForPolicyPremiumItemTransactionsJob

